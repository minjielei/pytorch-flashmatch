#
# Manager configuration
#
FlashMatchManager:
    MaxIteration: 100 # max iterations to train the model
    InitLearningRate: 1000. # Initial learning rate for model optimizer
    MinLearningRate: 5. # Lower bound for learning rate
    Patience: 10. # number of iterations to wait for early stopping
    MinDelta: 1.0e-5 # minimum loss change for early stopping count
    LossThreshold: 4 # threshold loss value for early stopping
    LRateMultipliter: 10 # Learning rate multiplier 

#
# ToyMC configuration
#
ToyMC:
    TimeAlgo: "random" # random, periodic, same
    TrackAlgo: "random" # random, top-bottom
    PeriodTPC: [-1300.,1300] # in micro-second, [-340-965(drift time),1698.4-340]
    PeriodPMT: [-1000., 1000.] # in micro-second, [-1150, 3450-1150]
    PEVariation: 0.00 # channel-to-channel (PMT-wise) variation in (fake) reco PE amount
    LightYieldVariation: 0.00  # light yield variation per point in QCluster_t
    TruncateTPC: 0 # 1=truncate TPC trajectory mimicing readout effect
    NumTracks: 5
    NumpySeed: 1 # -1 is time seed
    MatchingWindow: 0.05  # in us, 50ns


#
# Algorithms
#
QLLMatch:
    Verbosity: 3
    RecordHistory: false
    NormalizeHypothesis: false
    QLLMode: 3 # 0 for Chi2, 1 for LLHD, 2 for SimpleLLHD, 3 for Kazu score
    PEPenaltyThreshold: []
    PEPenaltyValue:     []
    PEObservationThreshold: 0.01
    PEHypothesisThreshold: 0.01
    XPenaltyThreshold: 30
    ZPenaltyThreshold: 30
    OnePMTScoreThreshold:  0.00001
    OnePMTXDiffThreshold:  35.
    OnePMTPESumThreshold:  500
    OnePMTPEFracThreshold: 0.3
    MIGRADTolerance: 1e3
    Offset: 0.0
    TimeShift: 0.05
    CheckTouchingTrack: 1
    TouchingTrackWindow: 0.8  # us

PhotonLibHypothesis:
    GlobalQE: 0.07 #0.0093
    CCVCorrection: []
    ExtendTracks: 0
    ThresholdExtendTrack: 2.0
    SegmentSize: 0.5

LightPath:
    SegmentSize: 0.5
